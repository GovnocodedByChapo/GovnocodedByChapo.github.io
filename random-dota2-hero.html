<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dota2 Hero</title>
    <link href="style/dota.css" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <script src="./scripts/dota2.js"></script>
        <img src="" id="heroImage" class="heroImage"></img>
        <h1 id="heroName" class="heroName"></h1>
        <button onclick="generateRandomHero()" class="generateHero">Get hero</button>
        <input type="checkbox" id="pos1" checked>
        <label for="pos1">Mid</label>
        <br>
        <input type="checkbox" id="pos2" checked>
        <label for="pos2">Carry</label>
        <br>
        <input type="checkbox" id="pos3" checked>
        <label for="pos3">Offlane</label>
        <br>
        <input type="checkbox" id="pos4" checked>
        <label for="pos4">Support</label>
        <br>
        <input type="checkbox" id="pos5" checked>
        <label for="pos5">Carry Support</label>
    </div>
</body>
</html>
