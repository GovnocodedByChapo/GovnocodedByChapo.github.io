<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonLog Checker</title>
    <link href="style/moonlog.css" rel="stylesheet">
</head>
<body>
    <script src="scripts/moonlog.js"></script>
    <div class="card">
        <h1>MoonLog checker</h1>
        <h5 id="moonloaderVersion" style="color:rgba(255, 255, 255, 0.5)"></h5>
        <!-- <input id="file" name="myFile" type="file" name="moon" accept="*.log" onchange="readText(this)"> -->
        <div class="uploadFileButton">
            <div class="form-group">
                <input type="file" name="file" id="file" class="input-file" onchange="readText(this)">
                <label for="file" class="btn btn-tertiary js-labelFile">
                    <span class="js-fileName">ЗАГРУЗИТЬ ФАЙЛ</span>
                </label>
            </div>
        </div>
        <h2 id="errorsCount"></h2>
        <div class="errorsList" id="errorsList">
            <!-- ERRORS HERE -->
        </div>
        <a style="color: rgba(255, 255, 255, 0.5);">by chapo</a>
    </div>
</body>
</html>
